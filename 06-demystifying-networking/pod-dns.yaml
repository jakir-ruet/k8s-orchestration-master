apiVersion: v1
kind: Pod
metadata:
  name: nginx-server-backend-app
  labels:
    name: nginx-server-backend-app
spec:
  containers:
    - name: nginx-container
      image: nginx
---
apiVersion: v1
kind: Pod
metadata:
  name: frontend-app
  labels:
    name: frontend-app
spec:
  containers:
    - name: alpine-container
      image: alpine
      command:
       - sleep
       - '3600'