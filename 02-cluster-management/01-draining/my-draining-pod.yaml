apiVersion: v1
kind: Pod
metadata:
  name: my-draining-pod
  labels:
    name: my-draining-pod
spec:
  containers:
  - name: my-draining-pod
    image: nginx:latest
    resources:
      limits:
        memory: "128Mi"
        cpu: "500m"
    ports:
      - containerPort: 80
  restartPolicy: OnFailure
